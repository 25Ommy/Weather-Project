<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            class="search-input"
            id="search-input"
            placeholder="Enter a city.."
            required
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1 class="current-city" id="current-city">Polokwane</h1>
        <div class="current-weather">
          <h2 class="current-details">
            Tuesday 14:50,scattered clouds <br />
            Humidity:<strong class="color-number">66%</strong> Wind:
            <strong class="color-number">31,13km/h</strong>
          </h2>

          <h3 class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value">24</span>
            <span class="current-temperature-unit">°C</span>
          </h3>
        </div>

        <div class="Weather-forecast">
          <div class="row">
            <div class="col-1">
              <div class="weather-forecast-date">Tue</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                width="50"
                class="weather-forecast-icon"
              />
              <span class="weather-forecast-temperature-max">
                <strong>24° </strong>
              </span>
              <span class="weather-forecast-temperature-min"> 13°</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/25Ommy">Ommy Molele</a> and is
        <a href="https://github.com/25Ommy/Weather-Project"
          >open sourced on GitHub</a
        >
        and
        <a href="https://extraordinary-griffin-4f6873.netlify.app"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
